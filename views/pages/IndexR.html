<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Rotina+</title>
    <link rel="stylesheet" href="styleR.css">
    <!-- Cabeçalho básico da página: configura o idioma, charset e importa o CSS -->
</head>
<body>

    <!-- Área principal da página, onde fica o formulário de cadastro/login -->
    <main class="login-container">
        <form class="login-box">

            <!-- Título principal do formulário -->
            <h1>Entrar no Rotina+</h1>

            <!-- Campo para o nome completo do usuário -->
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo">

            <!-- Campo para email -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email">

            <!-- Campo para senha -->
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <!-- Parte onde o usuário escolhe se é paciente ou psicólogo -->
            <div class="tipo-usuario">
                <span>Eu sou...</span>
                <!-- Aqui o usuário seleciona qual tipo ele é, e só pode marcar um -->
                <label><input type="radio" name="tipo" value="paciente"> Paciente</label>
                <label><input type="radio" name="tipo" value="psicologo"> Psicólogo</label>
                <!-- Essa escolha ajuda a direcionar o usuário pro fluxo correto do sistema -->
            </div>

            <!-- Botões principais para enviar ou ir para cadastro -->
            <div class="botoes">
                <!-- Botão para enviar o formulário -->
                <button type="submit" class="btn entrar">Entrar</button>

                <!-- Botão para seguir para a parte de cadastro -->
                <button type="button" class="btn cadastrar">Cadastrar</button>
            </div>
        </form>
    </main>

    <!-- Rodapé do site, com links rápidos e formas de contato -->
    <footer>
        <div class="footer-container">

            <!--navegação rápida para facilitar a vida do usuário -->
            <div class="footer-col">
                <h3>Navegação rápida (links úteis)</h3>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Funcionalidades</a></li>
                    <li><a href="#">Planos</a></li>
                    <li><a href="#">Contato / Suporte</a></li>
                    <li><a href="#">Login / Registrar</a></li>
                </ul>
            </div>

            <!--informações de contato e suporte -->
            <div class="footer-col">
                <h3>Contato / Suporte</h3>
                <p>Dúvidas ou sugestões?</p>
                <p>Email: <a href="mailto:contato@rotinamais.com">contato@rotinamais.com</a></p>
            </div>
        </div>

        <!-- Parte final do rodape-->
        <div class="footer-bottom">
            © 2025 Rotina+. Foco, leveza e acompanhamento em um só lugar.
            
        </div>
    </footer>

</body>
</html>
